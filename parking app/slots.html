
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slots-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .slot {
            width: 120px;
            height: 60px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slot:hover {
            background-color: #218838;
        }

        .booked {
            background-color: #dc3545 !important;
            cursor: not-allowed;
        }

        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .close-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Slot Booking System</h1>
    </header>

    <div class="container">
        <div class="slots-container" id="slotsContainer">
            <!-- Slots will be dynamically added here -->
        </div>

        <button class="next-button" onclick="openPopup()">Next</button>

        <!-- Popup -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <p>Are you sure you want confirm your slot.</p>
                <button class="close-button" onclick="closePopupAndRedirect()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Predefined slots
        const numberOfSlots = 15;
        const slots = Array.from({ length: numberOfSlots }, (_, index) => `Slot ${index + 1}`);

        // Function to create slots dynamically
        function createSlots() {
            const slotsContainer = document.getElementById('slotsContainer');

            slots.forEach((slot, index) => {
                const slotButton = document.createElement('button');
                slotButton.classList.add('slot');
                slotButton.textContent = slot;
                slotButton.addEventListener('click', () => bookSlot(index));
                slotsContainer.appendChild(slotButton);
            });
        }

        // Function to handle slot booking
        function bookSlot(index) {
            const slotButton = document.querySelectorAll('.slot')[index];

            // Check if the slot is not booked
            if (!slotButton.classList.contains('booked')) {
                // Simulate booking process (you can implement server-side logic here)
                alert(`Slot ${index + 1} booked successfully!`);

                // Mark the slot as booked
                slotButton.classList.add('booked');
            } else {
                alert('Slot already booked!');
            }
        }

        // Function to open the popup
        function openPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';
        }

        // Function to close the popup
        function closePopupAndRedirect() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
    
            // Redirect to another page (replace 'your_page_url' with the actual URL)
            window.location.href = 'payment.html';
        }

        // Call the function to create slots
        createSlots();
    </script>

</body>
</html>
