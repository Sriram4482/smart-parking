<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vedhaa!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 60px;
            text-transform: uppercase;
            animation: rainbow 3s infinite;
        }
        @keyframes rainbow {
            0% {color: red;}
            15% {color: orange;}
            30% {color: yellow;}
            45% {color: green;}
            60% {color: blue;}
            75% {color: indigo;}
            90% {color: violet;}
            100% {color: red;}
        }
        p {
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Vedhaa!</h1>
        <p>Wishing you a day filled with love, joy, and lots of cake!</p>
        <img src="birthday_image.jpg" alt="Birthday Cake" width="300">
    </div>
</body>
</html>
