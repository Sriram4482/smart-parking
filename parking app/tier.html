<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking App Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1D2957;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAwAB/2+BqgAAAABJRU5ErkJggg==');
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to bottom, #4F97A3, #ffffff);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background-color: #008081;
            color: white;
            border-radius: 8px;
        }

        .map {
            width: 100%;
            height: 400px;
            background-color: #81D8D0; /* Placeholder for map */
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .quick-actions {
            display: flex;
            justify-content: space-around;
        }

        .action-button {
            padding: 10px;
            background-color: #81D8D0;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #218838;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .tier-button {
            display: inline-block;
            font-size: 1.5em;
            letter-spacing: .1em;
            color: #2C7DA0;
            text-decoration: none;
            text-transform: uppercase;
            border: 2px solid #008081;
            padding: 10px 30px;
            margin: 10px;
            cursor: pointer;
            transition: color 0.5s, background-color 0.5s;
        }

        .tier-button:hover {
            color: #fff;
            background-color: #007bff;
        }

        /* Form styling */
        form {
            margin-top: 20px;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parking Slots</h1>
    </header>

    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <h2>Total Spaces</h2>
                <p>100</p>
            </div>
            <div class="stat-box">
                <h2>Available Spaces</h2>
                <p>75</p>
            </div>
            <div class="stat-box">
                <h2>Occupied Spaces</h2>
                <p>25</p>
            </div>
        </div>
        
        <!-- Tier Buttons -->
        <div class="button-container">
            <a href="slots.html" class="tier-button">Tier 1</a>
            <a href="slots.html" class="tier-button">Tier 2</a>
            <a href="slots.html" class="tier-button">Tier 3</a>
        </div>

        <!-- New Form Section -->
        <form action="process_form.php" method="post">
            <label for="startDateTime">Start Date and Time:</label>
            <input type="datetime-local" id="startDateTime" name="startDateTime" required>

            <label for="endDateTime">End Date and Time:</label>
            <input type="datetime-local" id="endDateTime" name="endDateTime" required>

            <div class="button-container">
                <button type="submit" class="tier-button">Book Slot</button>
            </div>
        </form>
    </div>
</body>
</html>
