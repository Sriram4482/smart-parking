<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARK IQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        .search-button, .notification-button, .profile-button, .location-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .notification-button {
            background-color: #dc3545;
        }

        .profile-button {
            background-color: #ffc107;
        }

        .location-button {
            background-color: #28a745;
        }

        .popup {
            position: relative;
            display: inline-block;
        }

        .popup-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .popup-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .popup-content a:hover {
            background-color: #f1f1f1;
        }

        .popup:hover .popup-content {
            display: block;
        }

        .offers-wrapper {
            width: 100%;
            overflow: hidden;
        }

        .offers-container {
            margin-top: 20px;
            overflow: hidden;
        }

        .offers {
            white-space: nowrap;
            animation: scrollLeft 20s linear infinite;
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .offer-image {
            max-width: 150px;
            max-height: 100px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer; /* Add cursor pointer for button-like behavior */
        }

        .logos-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .logo-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            cursor: pointer; /* Add cursor pointer for button-like behavior */
        }
    </style>
</head>
<body>
    <header>
        <h1><b>PARK IQ</b></h1>
    </header>

    <div class="main-container">
        <div class="container">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <div class="notification-popup popup">
                    <button class="notification-button"><i class="fas fa-bell"></i> Notification</button>
                    <div class="popup-content">
                        <a href="#">Email Notifications</a>
                        <a href="#">Messages</a>
                    </div>
                </div>
                <div class="profile-popup popup">
                    <button class="profile-button"><i class="fas fa-user"></i> Profile</button>
                    <div class="popup-content">
                        <div class="account-info-popup popup">
                            <a href="#">Account Info</a>
                            <div class="popup-content">
                                <a href="#">Email</a>
                                <a href="#">Username</a>
                                <a href="#">Phone Number</a>
                            </div>
                        </div>
                        <a href="#">My Bookings</a>
                        <a href="#">Offers</a>
                        <a href="#">Settings</a>
                        <a href="#">Help and Feedback</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
                <button class="location-button" onclick="getLocation()"><i class="fas fa-map-marker-alt"></i> Location</button>
            </div>

            <p><b>TOP DEALS OF THE DAY%</b></p>

            <div class="offers-wrapper">
                <div class="offers-container">
                    <div class="offers">
                        <a href="type.html"><img class="offer-image" src="parking.jpg"></a>
                        <a href="type.html"><img class="offer-image" src="images.jpg"></a>
                        <a href="type.html"><img class="offer-image" src="pic1.jpg"></a>
                        <a href="type.html"><img class="offer-image" src="download.jpg"></a>
                        <a href="type.html"><img class="offer-image" src="C:\Users\Sriram-pc\Desktop\mid.jpeg"></a>
                        <a href="type.html"><img class="offer-image" src="C:\Users\Sriram-pc\Desktop\RICH.jpeg"></a>
                    </div>
                </div>
            </div>
        </div>
    </br>
    <h2>BOOK MY SLOT</h2>
        <div class="container">
            <div class="logos-container">
                <a href="type.html"><img class="logo-image" src="society.jpg" alt="Society Logo"></a>
                <a href="type.html"><img class="logo-image" src="hospital.jpg"></a>
                <a href="type.html"><img class="logo-image" src=""C:\Users\Sriram-pc\Desktop\shop.jpeg""></a>
                <a href="type.html"><img class="logo-image" src="restaurent.jpg"></a>
                <a href="type.html"><img class="logo-image" src="house.jpg"></a>
                <a href="type.html"><img class="logo-image" src="other.jpg"></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            alert("Latitude: " + position.coords.latitude + "\nLongitude: " + position.coords.longitude);
        }
    </script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Text</title>
    <style>
        .blinking-text-container {
            text-align: center;
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }

        .blinking-text {
            animation: blink 1s infinite;
            font-size: 50px; /* Adjust font size as needed */
            font-weight: bold; /* Make the text bold */
            color: green; /* Set the text color to green */
        }
    </style>
</head>
<body>
    <div class="blinking-text-container">
        <p class="blinking-text">Save Time-Park Online</p>
    </div>
</body>
</html>
